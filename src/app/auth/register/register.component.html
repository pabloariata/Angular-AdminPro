 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form (ngSubmit)="crearUsuario()" autocomplete="off" [formGroup]="registerForm" class="form-horizontal form-material" id="loginform">
                    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3><small>Crea tu cuenta y disfruta</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="nombre"  placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="email" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" required="" placeholder="Contaraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password2" required="" placeholder="Confirma contraseña">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input formControlName="terminos" id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Acepto todos los <a href="#">términos</a></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                            <p *ngIf="campoNoValido('email')">El email debe ser un email válido</p>
                            <p *ngIf="contrasenasNoValidas()">Las contraseñas deben de ser iguales</p>
                            <p *ngIf="aceptaTerminos()">Debe de aceptar los términos</p>
                        </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar Sesión</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
