<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input (ngModelChange)="onChange($event)" [(ngModel)]="progreso" type="number" class="form-control" placeholder="Progreso" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">

    <span class="input-group-btn">
        <button (click)="cambiarValor(5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-plus"></i>
            
        </button>
    </span>
</div>
