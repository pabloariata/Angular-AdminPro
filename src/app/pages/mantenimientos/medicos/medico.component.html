<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname">Foto</label>
                        <div class="input-group">
                          <img class="w200" [src]="medicoSeleccionado.img! | imagen:'medicos'" alt="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del médico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                           <select formControlName="hospital" class="form-control">
                               <!-- <option value="1">Hospital 1</option>
                               <option value="2">Hospital 2</option>
                               <option value="3">Hospital 3</option> -->
                               <option value="">Seleccione un hospital</option>
                               <option [value]="hospital._id" *ngFor="let hospital of hospitales">{{hospital.nombre}}</option>
                               
                           </select>
                        </div>
                    </div>
                    
                    <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

                <img class="img-thumbnail" [src]="hospitalSeleccionado.img! | imagen:'hospitales'" alt="">
                
            </div>
        </div>
    </div>
</div>
